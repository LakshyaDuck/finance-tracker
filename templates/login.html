{% extends "layout.html" %}

{% block title %}Login{% endblock %}
{% block nav_title %}Login{% endblock %}

{% block main %}
<div class="center-container">
    <div class="card account-card">
        <h1 class="account-title">Welcome Back</h1>
        <p class="account-subtitle">Login to your Fortuna account</p>

        <form action="/login" method="post">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" type="text" name="username" id="username" autocomplete="off" autofocus required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" required>
            </div>

            <button class="btn btn-primary btn-full" type="submit">Login</button>

            <div class="divider-text">Don't have an account?</div>
            <a href="/register" class="btn btn-secondary btn-full">Create Account</a>
        </form>
    </div>
</div>
{% endblock %}
