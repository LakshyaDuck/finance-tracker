{% extends "layout.html" %}

{% block title %}Account{% endblock %}
{% block nav_title %}Account{% endblock %}

{% block main %}
<style>
    .account-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        padding: 2rem 0;
    }

    .account-card {
        background-color: var(--bg-secondary);
        border-radius: 16px;
        padding: 3rem;
        box-shadow: 0 4px 20px var(--shadow);
        border: 1px solid var(--border);
        max-width: 450px;
        width: 100%;
        text-align: center;
    }

    .account-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
    }

    .account-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
        margin-bottom: 2.5rem;
    }

    .account-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .account-btn {
        padding: 1rem 2rem;
        border-radius: 10px;
        font-size: 1.05rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s;
        display: block;
        border: none;
        cursor: pointer;
    }

    .account-btn-primary {
        background-color: var(--accent);
        color: white;
    }

    .account-btn-primary:hover {
        background-color: var(--accent-hover);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px var(--shadow);
    }

    .account-btn-secondary {
        background-color: transparent;
        color: var(--text-primary);
        border: 2px solid var(--border);
    }

    .account-btn-secondary:hover {
        border-color: var(--accent);
        color: var(--accent);
        background-color: var(--bg-primary);
    }

    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid var(--border);
    }

    .divider span {
        padding: 0 1rem;
    }

    @media (max-width: 640px) {
        .account-card {
            padding: 2rem;
        }

        .account-title {
            font-size: 1.75rem;
        }
    }
</style>

<div class="account-container">
    <div class="account-card">
        <h1 class="account-title">Welcome to Fortuna</h1>
        <p class="account-subtitle">Manage your finances with ease</p>

        <div class="account-buttons">
            <a href="/login" class="account-btn account-btn-secondary">Login</a>

            <div class="divider">
                <span>or</span>
            </div>

            <a href="/register" class="account-btn account-btn-secondary">Create Account</a>
        </div>
    </div>
</div>
{% endblock %}
