{% extends "layout.html" %}

{% block title %}Create Account{% endblock %}
{% block nav_title %}Create Account{% endblock %}

{% block main %}
<div class="center-container">
    <div class="card account-card">
        <h1 class="account-title">Create Account</h1>
        <p class="account-subtitle">Create a new account for your finances</p>

        <form action="/create_account" method="post">
            <div class="form-group">
                <label class="form-label" for="account_name">Account Name</label>
                <input class="form-control" type="text" name="account_name" id="account_name" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="account_type">Account Type</label>
                <select class="form-control" name="account_type" id="account_type" required>
                    <option value="current">Current</option>
                    <option value="savings">Savings</option>
                    <option value="safe">Safe</option>
                    <option value="business">Business</option>
                    <option value="investment">Investment</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="initial_balance">Initial Balance</label>
                <input class="form-control" type="number" step="0.01" name="initial_balance" id="initial_balance" value="0">
            </div>

            <button class="btn btn-primary btn-full" type="submit">Create Account</button>
            <div class="divider-text">or</div>
            <a href="/settings" class="btn btn-secondary btn-full">Back to Settings</a>
        </form>
    </div>
</div>
{% endblock %}
