{% extends "layout.html" %}

{% block title %}Register{% endblock %}
{% block nav_title %}Register{% endblock %}

{% block main %}
<div class="center-container">
    <div class="card account-card">
        <h1 class="account-title">Create Master Account</h1>
        <p class="account-subtitle">Join Fortuna to manage your finances</p>

        <form action="/register" method="post">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" type="text" name="username" id="username" autocomplete="off" autofocus required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmation">Confirm Password</label>
                <input class="form-control" type="password" name="confirmation" id="confirmation" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="currency">Currency</label>
                <select class="form-control" name="currency" id="currency" required>
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                </select>
            </div>

            <button class="btn btn-primary btn-full" type="submit">Create Master Account</button>

            <div class="divider-text">Already have an account?</div>
            <a href="/login" class="btn btn-secondary btn-full">Login</a>
        </form>
    </div>
</div>
{% endblock %}
